<!DOCTYPE html>
<html>
<head>
  <title>Patient Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="patient.css">
</head>
<body>
  <div class="patient-page">
    <div class="form">
      <h2>Patients</h2>
      <button onclick="window.location.href = 'addPatient.html'" class="add-patient">Add Patient</button>
      <button onclick="window.location.href = 'deletePatient.html'" class="delete-patient">Delete Patient</button>
      <button onclick="window.location.href = 'updatePatient.html'" class="update-patient">Update Patient</button>
      <button onclick="window.location.href = 'medicalHistory.html'" class="view-patient">View Medical History</button>
      <form class="search-form">
        <input type="text" placeholder="Search Patient"/>
        <button>Search</button>
      </form>
    </div>
  </div>
</body>
</html>
